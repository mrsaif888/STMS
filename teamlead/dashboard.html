<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Team Lead Panel</title>
  <link rel="stylesheet" href="../assets/style.css" />
  <script defer src="teamlead.js"></script>
</head>
<body>
  <div class="container">
    <div class="main-header">
    <h1>Team Lead Dashboard</h1>
    <button id="signout-btn" class="signout-button">Sign Out</button>
</div>
    <!-- Create Task Section -->
    <div class="admin-section">
      <h2>Create Task</h2>
      <form id="create-task-form">
        <input type="text" id="task-title" placeholder="Task Title" required />
        <textarea id="task-desc" placeholder="Task Description" required></textarea>
        <input type="date" id="task-deadline" required />

        <select id="task-priority" required>
          <option value="">Select Priority</option>
          <option value="high">High</option>
          <option value="medium">Medium</option>
          <option value="low">Low</option>
        </select>

        <select id="task-assign" required>
          <option value="">Assign to</option>
        </select>

        <button type="submit">Create Task</button>
      </form>
    </div>

    <!-- Task Board -->
    <div class="task-board admin-section">
      <h2>Task Board</h2>
      <div class="kanban-board">
        <div class="kanban-column" ondrop="drop(event, 'todo')" ondragover="allowDrop(event)">
          <h3>To Do</h3>
          <div class="task-list" id="todo-tasks"></div>
        </div>
        <div class="kanban-column" ondrop="drop(event, 'inprogress')" ondragover="allowDrop(event)">
          <h3>In Progress</h3>
          <div class="task-list" id="inprogress-tasks"></div>
        </div>
        <div class="kanban-column" ondrop="drop(event, 'completed')" ondragover="allowDrop(event)">
          <h3>Completed</h3>
          <div class="task-list" id="completed-tasks"></div>
        </div>
      </div>
    </div>
    <div id="edit-modal" class="modal" style="display: none;">
        <div class="modal-content">
          <span class="close-btn" onclick="closeEditModal()">&times;</span>
          <h2>Edit Task</h2>
          <form id="edit-task-form">
            <input type="hidden" id="edit-task-id" />
            <input type="text" id="edit-task-title" placeholder="Title" />
            <textarea id="edit-task-desc" placeholder="Description"></textarea>
            <input type="date" id="edit-task-deadline" />
            <select id="edit-task-priority">
              <option value="high">High</option>
              <option value="medium">Medium</option>
              <option value="low">Low</option>
            </select>
            <select id="edit-task-assign"></select>
            <button type="submit">Save Changes</button>
          </form>
        </div>
      </div>
      
  </div>
 
  
  <div id="notification" class="toast"></div>
  
</body>
</html>
