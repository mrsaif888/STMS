<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Team Lead Panel</title>
  <link rel="stylesheet" href="../assets/style.css" />
  <script defer src="teamlead.js"></script>
</head>
<body>
  <body>
    <div class="dashboard-wrapper">
      <!-- Sidebar -->
      <aside class="sidebar">
        <h2 class="logo">STMS</h2>
        <ul class="nav-tabs">
          <li onclick="showTab('create-task-section')" class="active">Create Task</li>
          <li onclick="showTab('task-board-section')">Task Board</li>
          <li onclick="signOut()">Sign Out</li>
        </ul>
      </aside>
  
      <!-- Main Content -->
      <main class="main-content">
        <!-- Create Task -->
        <section id="create-task-section" class="tab-section active-tab admin-section">
          <h2>Create Task</h2>
          <form id="create-task-form">
            <input type="text" id="task-title" placeholder="Task Title" required />
            <textarea id="task-desc" placeholder="Task Description" required></textarea>
            <input type="date" id="task-deadline" required />
            <select id="task-priority" required>
              <option value="">Select Priority</option>
              <option value="high">High</option>
              <option value="medium">Medium</option>
              <option value="low">Low</option>
            </select>
            <select id="task-assign" required>
              <option value="">Assign to</option>
            </select>
            <button type="submit">Create Task</button>
          </form>
        </section>
  
        <!-- Task Board -->
        <section id="task-board-section" class="tab-section admin-section">
          <h2>Task Board</h2>
          <div class="kanban-board">
            <div class="kanban-column" ondrop="drop(event, 'todo')" ondragover="allowDrop(event)">
              <h3>To Do</h3>
              <div class="task-list" id="todo-tasks"></div>
            </div>
            <div class="kanban-column" ondrop="drop(event, 'inprogress')" ondragover="allowDrop(event)">
              <h3>In Progress</h3>
              <div class="task-list" id="inprogress-tasks"></div>
            </div>
            <div class="kanban-column" ondrop="drop(event, 'completed')" ondragover="allowDrop(event)">
              <h3>Completed</h3>
              <div class="task-list" id="completed-tasks"></div>
            </div>
          </div>
        </section>
      </main>
    </div>
  
    <div id="notification" class="toast"></div>
  
    <!-- Tab Navigation Script -->
    <script>
      function showTab(tabId) {
        document.querySelectorAll(".tab-section").forEach(section => {
          section.classList.remove("active-tab");
        });
        document.querySelectorAll(".nav-tabs li").forEach(tab => {
          tab.classList.remove("active");
        });
        document.getElementById(tabId).classList.add("active-tab");
        event.target.classList.add("active");
      }
  
      function signOut() {
        window.location.href = "../index.html";
      }
    </script>
 
  
  
</body>
</html>
